<! doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Kurale|Raleway" rel="stylesheet">
    </head>

    <body>
        <div class="header-container">
            <div class="main-text">
                <div class="header">
                    <div class="text">How well do you know Bena?</div>
                    <div class="button" id="click">Find Out</div>
                </div>
            </div>

        </div>

        <div class="quiz-container">
            <div class="quiz">
                <p class="question"></p>
                <p class="results"></p>
                <p class="score"></p>
                <p class="grade"></p>
                <p class="thanks">Thanks for playing!</p>
                <div class="options">
                    <div class="choice one" id="one"></div>
                    <div class="choice two" id="two"></div>
                </div>
                <div class="generate" id="generate">next</div>
            </div>
        </div>

        <div class="footer-container">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/init.js"></script>

        <script>
            $( "#click" ).click(function() {
                $(".quiz-container").show();
                $(".header-container").hide();
            });

        </script>

    </body>
    
</html>
